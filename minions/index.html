    <link rel="stylesheet" type="text/css" href="index.css">
    <title>minions</title>
  </head>
  <body>
    <div class="minions">
      <div class="hairs">
        <div class="hair1"></div>
        <div class="hair2"></div>
        <div class="hair3"></div>
      </div>
      <div class="body">
        <div class="cloth"></div>
        <div class="straps left-straps">
          <div class="fastener"></div>
        </div>
        <div class="straps right-straps">
          <div class="fastener"></div>
        </div>
      </div>
      <div class="glasses-belt"></div>
      <div class="glasses left-glasses">
        <div class="eye">
          <div class="ball">
            <span></span>
          </div>
        </div>
      </div>
      <div class="glasses right-glasses">
        <div class="eye">
          <div class="ball">
            <span></span>
          </div>
        </div>
      </div>
      <div class="mouth">
        <div class="tooths">
          <div class="line"></div>
          <div class="tooth1"></div>
          <div class="tooth2"></div>
          <div class="tooth3"></div>
        </div>
      </div>
      <div class="arm left-arm">
        <div class="hand"></div>
      </div>
      <div class="arm right-arm">
        <div class="hand"></div>
      </div>
      <div class="pocket">
        <div class="logo">
          <div></div>
        </div>
      </div>
      <div class="trousers"></div>
      <div class="leg left-leg">
        <div class="footer"></div>
      </div>
      <div class="leg right-leg">
        <div class="footer"></div>
      </div>
      <!-- 蝴蝶 -->
      <div class="butterfly small">
        <div class="wrap">
          <div class="wing wing1">
            <div class="bit bit1"></div>
            <div class="bit bit2"></div>
          </div>
          <div class="wing wing2">
            <div class="bit bit1"></div>
            <div class="bit bit2"></div>
          </div>
        </div>
        <div class="shadow"></div>
      </div> 
    </div>
    <div class="butterfly">
      <div class="wrap">
        <div class="wing wing1">
          <div class="bit bit1"></div>
          <div class="bit bit2"></div>
        </div>
        <div class="wing wing2">
          <div class="bit bit1"></div>
          <div class="bit bit2"></div>
        </div>
      </div>
      <div class="shadow"></div>
    </div>
