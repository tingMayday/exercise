<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title></title>
	<link rel="stylesheet" type="text/css" href="counter.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="counter.js"></script>
</head>
<body>
<div class="counter">
	<div class="row">
		<input type="button" value="C" class="clear"></input>
		<input id="show" type="text" value="" readonly="readonly"></input>
	</div>

	<div class="keys">
		<div class="row"> 
			<input type="button" class="number" value="7"></input>
			<input type="button" class="number" value="8"></input>
			<input type="button" class="number" value="9"></input>
			<input type="button" class="char" value="+"></input>
		</div>
		<div class="row">
			<input type="button" class="number" value="4"></input>
			<input type="button" class="number" value="5"></input>
			<input type="button" class="number" value="6"></input>
			<input type="button" class="char" value="-"></input>
		</div>
		<div class="row">
			<input type="button" class="number" value="1"></input>
			<input type="button" class="number" value="2"></input>
			<input type="button" class="number" value="3"></input>
			<input type="button" class="char" value="รท"></input>
		</div>
		<div class="row">
			<input type="button" class="number" value="0"></input>
			<input type="button" class="number" value="."></input>
			<input type="button" value="=" class="equal"></input>
			<input type="button" class="char" value="ร"></input>
		</div>
	</div>
</div>
	
</body>
